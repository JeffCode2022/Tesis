# Configuraci贸n de pytest para el proyecto cardiovascular

[tool:pytest]
DJANGO_SETTINGS_MODULE = cardiovascular_project.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=apps
    --cov=ml_models
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
testpaths = tests/

# Markers para categorizar tests
markers =
    unit: Marca tests unitarios
    integration: Marca tests de integraci贸n
    slow: Marca tests que tardan mucho en ejecutar
    api: Marca tests de API/endpoints
    database: Marca tests que requieren base de datos
    ml: Marca tests de machine learning
    performance: Marca tests de rendimiento

# Configuraci贸n de base de datos para tests
DATABASES = {
    'default': {
        'ENGINE': 'django.db.backends.sqlite3',
        'NAME': ':memory:',
    }
}

# Configuraci贸n para tests paralelos
--numprocesses = auto
